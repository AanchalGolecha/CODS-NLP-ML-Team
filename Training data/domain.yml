      symptoms compatible with COVID-19 can be isolated from others. If you do not
      have space for self-isolation,            contact your community leaders or
      local health authorities to see if there is community space that could help
      you or other household members self-isolate. Think about what matters most to
      you regarding care and support, including medical treatment, in case something
      happens to you and you are unable to make your own decisions. If you want to
      develop an advanced care plan to record            your treatment and care wishes,
      you can talk about it with your health-care worker or someone that you trust.
      You can write down your wishes and  share them with people you trust.
  utter_on_old_people7:
  - text: Losing someone close to you is always hard, whatever the cause. During these
      extraordinary circumstances, when your usual routine may be disrupted and when
      funerals may not be permitted, it may be even harder. Following this advice
      may help. Do not criticise yourself for how you feel. When you lose a family
      member or friend to COVID-19, you may experience a range of emotions.  You may
      also have difficulty sleeping or low levels of energy. All these feelings are
      normal        and there is no right or wrong way to feel grief. Allow yourself
      time to process your emotions in response to your loss. You may think that the
      sadness and pain that you feel will never go away, but in most cases, these
      feelings lessen over time. Talk regularly with people that you trust about your
      feelings. Keep to your routines as much as you feel able and try to focus on
      activities that bring you joy. Seek advice and comfort from people that you
      trust (e.g. religious/faith leaders, mental health workers or other trusted
      members of your community) while maintaining physical distance (e.g. attending
      virtual mass).    Think of alternative ways to say goodbye to the person who
      passed away such as writing a letter or dedicating a drawing to your loved one.
      These are small actions that can help you cope with grief and loss, particularly
      in situations where funeral services are not permitted
  utter_on_pregnancy_and_childbirth1:
  - text: Research is currently underway to understand the impacts of COVID 19 infection
      on pregnant women. Data are limited, but at present there is no evidence that
      they are at higher risk of severe illness than the general population. However,
      due to changes in their bodies and immune systems, we know that pregnant women
      can be badly affected by some respiratory infections. It is therefore important
      that they take precautions to protect themselves against COVID-19, and report
      possible symptoms (including fever, cough or difficulty breathing) to their
      healthcare provider.WHO will continue to review and update its information and
      advice as more evidence becomes available.
  utter_on_pregnancy_and_childbirth2:
  - text: Pregnant women should take the same precautions to avoid COVID-19 infection
      as other people. You can help protect yourself by:Washing your hands frequently
      with an alcohol-based hand rub or soap and water.Keeping space between yourselves
      and others and avoiding crowded spaces.Avoiding touching your eyes, nose and
      mouth.Practicing respiratory hygiene. This means covering your mouth and nose
      with your bent elbow or tissue when you cough or sneeze. Then dispose of the
      used tissue immediately.If you have fever, cough or difficulty breathing, seek
      medical care early. Call before going to a health facility, and follow the directions
      of your local health authority. Pregnant women and women who have recently delivered
      – including those affected by COVID-19 - should attend their routine care appointments.
  utter_on_pregnancy_and_childbirth3:
  - text: Testing protocols and eligibility vary depending on where you live. However,
      WHO recommendations are that pregnant women with symptoms of COVID-19 should
      be prioritized for testing. If they have COVID-19, they may need specialized
      care.
  utter_on_pregnancy_and_childbirth4:
  - text: We still do not know if a pregnant woman with COVID-19 can pass the virus
      to her foetus or baby during pregnancy or delivery. To date, the active virus
      has not been found in samples of amniotic fluid or breastmilk.
  utter_on_pregnancy_and_childbirth5:
  - text: All pregnant women, including those with confirmed or suspected COVID-19
      infections, have the right to high quality care before, during and after childbirth.
      This includes antenatal, newborn, postnatal, intrapartum and mental health care.A
      safe and positive childbirth experience includes:Being treated with respect
      and dignity;Having a companion of choice present during delivery;Clear communication
      by maternity staff;Appropriate pain relief strategies:Mobility in labour where
      possible, and birth position of choice.If COVID-19 is suspected or confirmed,
      health workers should take all appropriate precautions to reduce risks of infection
      to themselves and others, including hand hygiene, and appropriate use of protective
      clothing like gloves, gown and medical mask.
  utter_on_pregnancy_and_childbirth6:
  - text: WHO advice is that caesarean sections should only be performed when medically
      justified. The mode of birth should be individualized and based on a woman’s
      preferences alongside obstetric indications.
  utter_on_pregnancy_and_childbirth7:
