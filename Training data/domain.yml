  utter_hcq1:
  - text: In light of recent publications of evidence on the safety and efficacy of
      hydroxychloroquine as a treatment for COVID-19 patients, the Executive Group
      of the Solidarity Trial decided to implement a temporary pause of the hydroxychloroquine
      arm within the trial as a precaution while the safety data is being reviewed.As
      an example, an observational study published in the Lancet on 22 May found that,
      among 100 000 patients from multiple countries randomized to receive hydroxychloroquine,
      when used alone or with a macrolide, there was a higher mortality rate and an
      increased frequency of irregular heartbeats.A final decision on the harm, benefit
      or lack of benefit of hydroxychloroquine will be made once the evidence has
      been reviewed by the Data Safety Monitoring Board. This review will include
      data from the Solidarity Trial and other ongoing trials, as well as any evidence
      published so far. It is expected by mid-June.
  utter_hcq2:
  - text: Those patients previously randomized to hydroxychloroquine treatment should
      continue to receive hydroxychloroquine until they finish their course of treatment.
      The use of hydroxychloroquine and chloroquine are accepted as generally safe
      for use in patients with autoimmune diseases or malaria.
  utter_hcq3:
  - text: 'WHO is currently assessing the use of hydroxychloroquine on COVID-19 patients
      within the Solidarity Trial. The hydroxychloroquine arm has been paused as a
      precaution while the safety data is being reviewed.Every country, particularly
      those with regulatory authorities, is in a position to advise its citizens regarding
      the use of any drug. Although hydroxychloroquine and chloroquine are already
      licensed products for treating other diseases, at this stage, these drugs have
      not been found to be effective in the treatment of COVID-19. In fact, warnings
      have been issued by many national authorities on the side effects of the drugs
      and their use has been limited in many countries to clinical trials under strict
      supervision in hospital settings.WHO has cautioned physicians against recommending
      or administering unproven treatments to COVID-19 patients, and cautioned people
      against self-medicating with them. The consensus among world experts is that
      the potential exists but that far more studies are urgently needed to determine
      if existing antiviral drugs can be effective to treat COVID-19. If these treatments
      prove to be effective, they could reduce the burden of COVID-19. '
  utter_hcq4:
  - text: 'The Solidarity Trial is an international clinical trial to help find an
      effective treatment for COVID-19, launched by WHO and partners. It is hoped
      that one or more of the treatments under trial will result in improving clinical
      outcomes in COVID-19 patients and save lives. Other trials are on-going around
      the world in addition to the Solidarity Trial. Based on data from laboratory
      and clinical studies, Remdesivir, Lopinavir/Ritonavir, Lopinavir/Ritonavir with
      Interferon beta-1a, and hydroxychloroquine had been initially selected as treatment
      options. Following new evidence on the safety and efficacy of hydroxychloroquine
      as a treatment for hospitalized  COVID-19 patients, enrollment for this drug
      was temporarily suspended on 24 May 2020.Over 100 countries have expressed an
      interest in participating in the trial and WHO is actively supporting more than
      60 of them, including with the following:ethical and regulatory approvals of
      the WHO core protocol;identification of hospitals participating in the trial;training
      of hospital clinicians on the web-based randomization and data system;shipping
      the trial drugs as requested by each participating country.To date, over 400
      hospitals in 35 countries are actively recruiting patients and nearly 3500 patients
      have been enrolled from 17 countries.An interim trial analysis will be produced
      and will be monitored by an independent group of experts as the global Data
      and Safety Monitoring Committee. '
  utter_hcq5:
  - text: Hydroxychloroquine(HCQ), sold under the brand name Plaquenil among others,
      is a medication used to prevent and treat malaria in areas where malaria remains
      sensitive to chloroquine.Hydroxychloroquine or chloroquine, often in combination
      with a second-generation macrolide, were widely used for treatment of COVID-19,
      despite no conclusive evidence of their benefit.
  utter_on_youth1:
  - text: Yes. All age groups can catch COVID-19. While we are still learning about
      how COVID-19 affects people, older persons (e.g. persons over 60 years) and
      persons with pre-existing medical conditions, like high blood pressure, heart
      disease, lung disease, cancer or diabetes, appear to develop serious illness
      more often than others. As this is a new virus, we are still learning about
      how it affects children and adolescents. Evidence to date suggests that children
      and adolescents are less likely to get severe disease, but severe cases and
      death can still happen in these age groups.Read more:https://www.who.int/docs/default-source/coronaviruse/key-messages-and-actions-for-covid-19-prevention-and-control-in-schools-march-2020.pdf?sfvrsn=baf81d52_4https://www.who.int/news-room/q-a-detail/q-a-coronaviruses
  utter_on_youth2:
  - text: Yes.  Infected people in all age groups – including adolescents - can transmit
      the virus to other people, even if  they have mild symptoms or do not feel ill.
      The virus is spread from person to person through small droplets from the nose
      or mouth which are spread when a person with COVID-19 coughs, sneezes or speaks.
      These droplets can land on objects and surfaces. People can then become infected
      by touching these objects or surfaces, and then touching their eyes, nose or
      mouth.
  utter_on_youth3:
  - text: If you have minor symptoms, such as a slight cough or a mild fever, there
      is generally no need to seek medical care. Stay at home, self-isolate and monitor
      your symptoms. Follow national guidance on self-isolation.   Avoiding contact
      with others and visits to medical facilities will allow these facilities to
      operate more effectively and help protect you and others from possible COVID-19
      and other viruses. Seek medical care if your health gets worse, or if there
      is no one in your family that can take care of you at home. It is important
      that you follow the procedures put in place by your country. Ask a family member
      or another trusted adult how you can find out what these procedures are where
      you live. Read more:https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-publichttps://apps.who.int/iris/rest/bitstreams/1272288/retrieve
  utter_on_youth4:
  - text: Seek medical care, if members of your family get seriously ill.  If possible,
      either you or an adult should phone the local or national COVID-19 emergency
      number for advice on where and how you could get care. If your family member
      is confirmed as having COVID-19, you must be prepared that you and other known
      contacts will need to monitor your symptoms, and continue to self-quarantine
      for 14 days, even if you feel healthy.Read more:https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public
  utter_on_youth5:
  - text: It is important to continue with any medication you may be using for chronic
      and other conditions, such as asthma, diabetes, HIV infection and TB, and attend
      recommended check-ups.  Check with your health authorities and health provider
      if these check-ups should be done differently during the COVID-19 outbreak.
      Some services, such as counselling, may be available remotely. For treatment
      of clinically stable adolescents with HIV and adolescents with TB and/or other
      chronic conditions, your health provider should consider multi-month prescriptions
      and dispensing which will reduce the frequency of your visits to the clinic
      and ensure continuity of treatment, if movements are disrupted during the pandemic.  Adherence
      to treatment is just as important during this period.   Read more:https://www.who.int/news-room/q-a-detail/q-a-on-covid-19-hiv-and-antiretrovirals
  utter_on_youth6:
  - text: WHO recommends that all vaccination in schools and mass campaigns should
      be postponed during the COVID-19 pandemic. However,  vaccines provided to adolescents
      have sufficiently flexible schedules to make sure you can get the vaccine in
      time when vaccination services start again. For example, the HPV vaccine that
      requires two doses can be started any time between 9 and 14 years of age and
      the interval between the two doses can be longer. The minimum interval between
      doses is 6 months, but it can be 12 or 15 months and, if necessary, even longer.
      It is most important hat you receive the t second dose at some point in time
      to be fully protected. Decisions to continue routine vaccination services are
      made by each country. Ask a family member or another trusted adult how you can
      get information about vaccination services where you live.  It is important
      you get the vaccines you are supposed to get, even if they have to be delayed
      due to the COVID-19 pandemic. Read more:https://apps.who.int/iris/bitstream/handle/10665/331590/WHO-2019-nCoV-immunization_services-2020.1-eng.pdf
      https://apps.who.int/iris/bitstream/handle/10665/331818/WHO-2019-nCoV-immunization_services-FAQ-2020.1-eng.pdf
  utter_on_youth7:
  - text: Staying at home is difficult and can get boring, but it may help to do something
      you enjoy. This could be reading a book, playing games or listening to music.
      Try to stay connected with friends and family every day either by communicating
      with them by phone or internet if you can, or, if you live close to them and
      the local rules allow you to, by talking in-person while keeping your distance.  At
      the same time, it is still really important that you reduce your chances of
      being infected or spreading COVID-19 by washing your hands with soap and water
      or alcohol-based hand rub  as often as possible, keeping at least 1 metre (3
      feet) from other people, and avoiding crowded places. You might be one of the
      unlucky adolescents who does get severely ill if you catch COVID-19, or you
      could spread it to others and be responsible for them getting really ill or
      even dying. You have the power to make choices that could save lives and together
      young people can play an important part in fighting COVID-19.  Read more:https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public
  utter_on_youth8:
  - text: Explain to your friends why it is important to protect themselves and others
      by washing their hands, avoiding touching their face, always coughing or sneezing
      into their elbow, sleeve, or a tissue, and cooperating with physical distancing
      measures and movement restrictions when called on to do so. Maybe you can share
      ideas for fun virtual activities that your friends can participate in,  and
      you can encourage them to do them together with you or with other friends. This
      way you are giving them alternatives rather than just telling them to stay at
      home. But, remember that you do not have control over other peoples’ actions
      so do not get into an argument or a fight to try to change their minds.
  utter_on_youth9:
  - text: "In situations like a pandemic it is very normal to feel anxious and powerless,\
      \ and that is ok. Here are a few suggestions on things that could help you proactively\
      \ manage your anxiety: Think about how you are feeling. Don’t ignore your feelings,\
      \ especially if you don’t feel well. When your life is disrupted, it is normal\
      \ to have many different feelings: worry, frustration, sad, stress, anger, anxiety\
      \ - this can happen to everyone.  Draw on skills and strategies you have used\
      \ in the past that have helped you to manage life challenges, and skills to\
      \ help you manage your emotions. Here are a few examples:Keep a diary Express\
      \ your feelings through art, like writing a poem, drawing, dancing, or playing\
      \ music Talk about your feelings and concerns with someone you trust Try some\
      \ breathing exercises. You may find guided breathing exercises online if you\
      \ have access to internet.  Do something active every day: Any exercise will\
      \ help, as it reduces levels of the body's stress hormones, which can help your\
      \ body and mind relax. Exercise also produces a “feel good hormone” called endorphins\
      \ which can help to improve your mood. Try taking a walk, running, or any physical\
      \ activity outdoors while keeping a distance from others. For those who are\
      \ unable to leave the house, you could open the window for fresh air and do\
      \ some indoor exercises to stay active. Don’t use smoking, eating, alcohol or\
      \ other drugs to deal with your emotions. Stay connected with friends and family\
      \ either by communicating with them by phone or internet if you can., If you\
      \ live close to them and the local rules allow you to, you could also talk to\
      \ them in person while keeping your distance.Keep a daily routine as much as\
      \ possible. Try to go to bed and wake up at the same times every day, making\
      \ sure you get enough sleep. Plan ahead and try to have a balance of activities\
      \ such as keeping up with schoolwork, physical exercise, connecting with friends\
      \ and family, doing things you enjoy, and eating regular meals. Talk to a health\
      \ worker or counsellor if you, or someone you care about:feel overwhelmed with\
      \ emotions like sadness, fears and worries feel like stress gets in the way\
      \ of your daily routines, orfeel like you want to harm yourself or others. At\
      \ this time, you may find it easier to speak to a counsellor than a health worker,\
      \ given that there may be restrictions on movement and health facilities may\
      \ be busy caring for those with COVID-19.   Read more: https://www.who.int/docs/default-source/coronaviruse/coping-with-stress.pdf\
      \ https://www.who.int/docs/default-source/coronaviruse/helping-children-cope-with-stress-print.pdf\
      \ https://www.who.int/docs/default-source/coronaviruse/mental-health-considerations.pdf\
      \ https://www.un.org/youthenvoy/2020/04/copingwithcovid-a-webinar-series-on-young-people-and-mental-health/\
      \ https://www.voicesofyouth.org/campaign/covid-19-and-youth-mental-health"
  utter_on_youth10:
  - text: We don’t know when the pandemic will end, but we know it depends on every
      individual’s contribution in helping stop the transmission. The sacrifices you
      have made by not seeing your friends and by stopping going to school and other
      activities are your contributions to fighting the pandemic. By putting societies
      and economies on hold, we have reduced the ability of the virus to spread through
      our communities. These defensive measures have helped to limit some of the short-term
      impacts of the virus, and bought us time to translate what we have learned about
      the virus into solutions so that we can get back to a more familiar way of living.
      It is important that you continue to practise these measures and encourage your
      friends to do the same.  Read more:https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public
  utter_on_youth11:
  - text: A decision to reopen schools in every country and area is made based on
      careful assessment of the situation, with consensus among all the key parties
      involved, including the health and education policy-makers, teachers and other
      school staff, parents and health and community workers. In addition, the reopening
      of schools are carefully planned and prepared, with all necessary measures in
      place to protect the safety and health of everyone in the school community.Therefore,
      if your school reopens, you should feel assured it is safe for you to go back
      to school – provided that you strictly follow the guidelines and rules that
      will be provided by your school.Of course, if you have any concerns with going
      back to school, do not hesitate to speak out to your teachers and parents or
      guardians. Read more:School reopening, UNESCO COVID-19 Education Response Education
      Sector Issue Note 7.1, April 2020Prepare for school reopening, IIEP-UNESCO's
      COVID response brief, April 2020
  utter_on_youth12:
  - text: Yes. You can still play sports that are in line with the physical distancing
      measures and movement restrictions that are in place in your country. Being
      physically active is good for your health, both physical and mental. Set up
      a regular routine to practice activities or sports that do not require close
      contact with others every day for 1 hour. You can do individual sports, like
      jogging, walking, dancing or yoga. There are many options to try. You can set
      up playground games indoors, such as jump rope and hop-scotch, play with your
      brothers and sisters, and practice some strength training activities, using
      improvised weights like bottles full of water or sand. If you have access to
      the internet, you can also join in online active games or fitness classes, or
      set up your own online physical exercises with your friends or classmates. Find
      an activity that is fun, can be done within the restrictions that are in place
      in your country, and makes you feel good.
  utter_on_youth13:
  - text: Your school or place where you are studying are likely to make arrangements
      for you to catch up or to do exams at another time. Follow the procedures that
      your school has put in place to reduce the immediate impact of school closures,
      and to facilitate the continuity of education. If you have access to internet,
      you can also consult your teachers and other trusted adults to identify and
      access reliable online learning opportunities and resources, including those
      included in the distance learning solutions recommended by UNESCO, the United
      Nations agency that helps countries improve their education systems. In addition,
      UNESCO is collecting stories from students, teachers and parents about how they
      are coping and continuing to learn during school closures. Access those stories,
      they might inspire you. You can also contact UNESCO and share your story! Find
      out how to share it here.In places where internet connectivity is a problem,
      many governments have started to broadcast educational programmes on TV and
      radio channels during school closures. If you live in such a place, look out
      for educational programmes on your local TV and radio channels. Read more:https://en.unesco.org/covid19/educationresponse/solutions
      https://www.voicesofyouth.org/campaign/studying-home-due-coronavirus-how-young-people-around-world-are-keeping-their-mood
  utter_on_youth14:
  - text: A near-constant stream of news, sometimes contradictory, can cause anyone
      to feel lost and distressed. Make sure to use reliable sources such as the UNICEF
      and the World Health Organization’s sites to get information, or to check any
      information you might be getting through less reliable channels. If you have
      a phone, you can use the WHO Health Alert on WhatsApp to get the latest information
      about the pandemic. This is a new service, which is free to use, designed to
      give prompt, reliable and official information 24 hours a day, worldwide. Start
      by clicking WHO Health Alert, then simply text the word ‘Hi’ in a WhatsApp message
      to get started. Keep in mind that overloading yourself with information about
      the COVID-19 pandemic can also be stressful, so seek information updates and
      practical guidance at specific times during the day and avoid listening to or
      following rumours that make you feel uncomfortable. Read more:https://www.who.int/docs/default-source/coronaviruse/mental-health-considerations.pdf
  utter_on_youth15:
  - text: There is no evidence that COVID-19 is transmitted through semen or vaginal
      fluids. However, having sex with someone means that you are very close to them.
      This puts one person at risk if the other person has COVID-19. Masturbation
      does not involve another person, and carries no risk of COVID-19. Also, having
      sex with a partner whom you are living with does not carry this risk if both
      of you are taking steps to protect yourself from the virus. Make sure to use
      condoms and contraception to avoid sexually transmitted infections and unintended
      pregnancy.  Read more:https://www.who.int/news-room/q-a-detail/contraception-family-planning-and-covid-19  https://www.unfpa.org/resources/adolescents-and-young-people-coronavirus-disease-covid-19
  utter_on_youth16:
  - text: COVID-19 has abruptly pushed many people’s daily lives online, and you may
      be spending even more hours online than before. While online solutions provide
      huge opportunities for continuing your learning, socializing and playing, you
      should try to limit the amount of screen time that is not related to your studies
      or physical activity. This is because you need to be physically active to keep
      healthy and a positive attitude. In addition, some people are sensitive to flickering
      lights and may get headaches, nausea, and dizziness, and even seizures if they
      spend too much time in front of a screen. Therefore it is important to replace
      some of the recreational screen time with non-screen activities, like listening
      to music, reading, playing board games, and physical activity, like  going for
      a walk or jog. Excessive gaming can lead to “gaming disorder” that leads to
      reduced sleep or day-night reversal, loss of appetite, aggression, headaches,
      and attention problems. If you experience these symptoms, seek help from your
      parents or a trusted adult.
  utter_on_youth17:
  - text: Since you might be spending even more time online than before, it is wise
      to be aware of some of the risks. First, be careful what content you share online.
      Risky behaviour, such as sexting or sharing of sexualized content, can expose
      you to risks of blackmail, harassment and humiliation. Second, spending more
      time online may increase the chances that you could come into contact with online
      predators who seek to sexually exploit young people. When in front of webcams
      wear appropriate clothing and do not connect with teachers or virtual classrooms
      from a bedroom. In addition, it’s important to note that some adolescents –
      for example those with disabilities and those perceived to be different or at
      greater risk of catching or spreading COVID-19 - may be at increased risk of
      cyberbullying and discrimination. Hurtful, discriminatory or inappropriate online
      contact is never okay. If in doubt, or if you feel uncomfortable or distressed
      about some interactions you have online, tell a parent or another trusted adult
      immediately. Read more:https://www.unicef.org/media/67396/file/COVID-19%20and%20Its%20Implications%20for%20Protecting%20Children%20Online.pdf
  utter_on_youth18:
  - text: 'This is a difficult time. Many people – including perhaps your parents
      - are worrying about security, health, and money. When people are in the cramped
      and confined living conditions of lockdown, these tensions and stress can become
      even greater. It is normal to have disagreements. However, if the disagreements
      become verbal or physical, then it is right to take action.   If you are worried
      about what is happening in your home, or don’t feel safe, talk to a trusted
      adult about what worries you, and seek their advice. During an argument or a
      fight, try not to draw attention to yourself so that you don’t end up getting
      hurt. It might be useful to have a safety plan in case the violence escalates.
      This includes preparing a bag with essential items, like clothing, documents
      and electric charger, and having a neighbour, friend, relative, or shelter identified
      to go to should you need to leave the house immediately for safety reasons.
      Arrange with the trusted adult to help you alert the relevant authorities who
      can help you stay safe, including the police, emergency health services and
      social services.  In many of the countries that have been most affected by COVID-19,
      essential services are still available, including shelters or protection services.
      If there are no trusted adults for you to share your concerns with, your country
      may have helplines, including text services so that you can communicate with
      someone who can help you or give you advice. Read more: https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/issue-brief-covid-19-and-ending-violence-against-women-and-girls-en.pdf?la=en&vs=5006
      https://www.who.int/publications-detail/who-guidelines-for-the-health-sector-response-to-child-maltreatment
      https://apps.who.int/iris/bitstream/handle/10665/331699/WHO-SRH-20.04-eng.pdf'
  utter_on_youth19:
  - text: 'It is wrong for anyone to do this. And it is not your fault in any way.
      If you are staying in the same house as the person and/or are dependent on him
      (it will usually be a man), that may make some of the things that you could
      do difficult, especially during stay-at-home restrictions due to COVID-19. Here
      are some things that you can consider doing to improve your safety while in
      the house. You could tell him politely but firmly that you do not want him to
      touch you and ask him to please stop.You could inform your parents or other
      caregivers or trusted adult in the house about what is happening.You could inform
      a trusted adult outside your home such as a neighbour or a teacher or family
      friend or relative. If you have access to a phone, you could call or text for
      help and support. This includes calling hotlines/helplines for children and
      women who are in need of help or feeling distressed or subjected to abuse, or
      calling a child protection service in your area. Be careful not to leave your
      phone calls or text messages where anyone else could access them.  If you need
      to leave the house immediately because he is hurting or harming you, think of
      discretely (without him overhearing) pre-arranging with a neighbour or trusted
      relative or family friend to help you leave the house and stay with them until
      it is safe for you to return home. If you have been sexually abused or raped
      and need urgent medical help or care, go as soon as possible to the nearest
      hospital or clinic to ask for medical care.    Read more:  https://apps.who.int/iris/bitstream/handle/10665/331699/WHO-SRH-20.04-eng.pdf'
  utter_on_physical_health1:
  - text: Do not exercise if you have a fever, cough and difficulty breathing. Stay
      home and rest, seek medical attention and call in advance. Follow the directions
      of your local health authority.If you are able to go for a walk or bicycle ride
      always practice physical distancing and wash your hands with water and soap
      before you leave, when you get to where you are going, and as soon as you get
      home.  If water and soap are not immediately available, use alcohol-based hand
      rub. If you go to a park or public open space to walk, run or exercise always
      practice physical distancing and wash your hands with water and soap, before
      you leave, when you get to where you are going, and as soon as you get home.  If
      water and soap are not immediately available, use alcohol-based hand rub. Follow
      the directions of your local health authority in regards to any restrictions
      on the number of people with you and/or restrictions on the use of public outdoor
      play or exercise equipment. If you are not regularly active start slowly and
      with low intensity activities, like walking and low impact exercises. Start
      with shorter amounts, like 5-10 minutes, and gradually build up to 30 minutes
      or more continuously over a few weeks. It is better and safer to be active for
      short periods more frequently than to try and be active for long periods when
      you are not used to it. Choose the right activity so that you reduce the risk
      of injury and that you enjoy the activity. Choose the right intensity according
      to your health status and fitness level. You should be able to breath comfortably
      and hold a conversation while you do light- and moderate-intensity physical
      activity.
  utter_on_physical_health2:
  - text: Try and reduce long periods of time spent sitting, whether for work, studying,
      watching TV, reading, or using social media or playing games using screens.
      Reduce sitting for long periods by taking short 3-5 minute breaks every 20-30
      minutes.Simply stand up and stretch or even better, take a walk around the house,
      up and down the stairs, or into the garden. By just moving around and stretching
      you can improve your health and wellbeing. For more ideas and illustrations
      of healthy stretches see here.Set up a regular routine to be active every day,
      by planning a physical activity or exercise break either by yourself, by joining
      an online class, or by setting up a time to be active online with your friends
      or colleagues. Making a specific time to be active helps ensure you get your
      daily physical activity. Put the time in your diary, and it will help remind
      you. Stick with it, as this will help you build a regular routine, and help
      you adjust to new ways of working, study and family life under COVID-19 restrictionsBe
      active with your family and friends, connecting with others can help you and
      your family in the home and elsewhere spend time together and be active. Planning
      time to be active with your children with active games at home, walks in the
      parks, or cycling can be a way the whole family can relax, be together and be
      active and healthy whilst at home.   Set yourself and your family Be Active
      goals, by choosing a specific type of activity, time of day and/or number of
      minutes you will do every day. Get each family member to choose their own goal
      which sets a bit of a challenge but is realistic with help from family or friends
      and motivation. Record your progress on a weekly activity chart and, if you
      think it would help, reward yourself with something you value.Do some muscle
      strengthening activities such as lifting weights or improvise using full bottles
      of water or simply use your own body weight and do sets of press ups, sit ups
      and squats. Make time for fun, such as dancing to music.Where to get more help
      and informationFor more ideas use internet search platforms and check out social
      media for suggestions and access to free resources suitable for children of
      all ages and adults of all fitness and abilities.
  utter_on_breastfeeding1:
  - text: Transmission of active COVID-19 (virus that can cause infection) through
      breast milk and breastfeeding has not been detected to date. There is no reason
      to avoid or stop breastfeeding.
  utter_on_breastfeeding2:
  - text: Yes. In all socio-economic settings, breastfeeding improves survival and
      provides lifelong health and development advantages to newborns and infants.
      Breastfeeding also improves the health of mothers.
  utter_on_breastfeeding3:
  - text: Yes. Immediate and continued skin-to-skin care, including kangaroo mother
      care, improves the temperature control of newborns and is associated with improved
      survival among newborn babies. Placing the newborn close to the mother also
      enables early initiation of breastfeeding which also reduces mortality.The numerous
      benefits of skin-to-skin contact and breastfeeding substantially outweigh the
      potential risks of transmission and illness associated with COVID-19.
  utter_on_breastfeeding6:
  - text: If you are too unwell to breastfeed your baby due to COVID-19 or other complications,
      you should be supported to safely provide your baby with breast milk in a way
      possible, available, and acceptable to you. This could include:Expressing milk;Donor
      human milk. If expressing breast milk or donor human milk are not feasible then
      consider wet nursing (another woman breastfeeds the child) or infant formula
      milk with measures to ensure that it is feasible, correctly prepared, safe and
      sustainable.
  utter_on_breastfeeding8:
  - text: No. There are always risks associated with giving infant formula milk to
      newborns and infants in all settings. The risks associated with giving infant
      formula milk are increased whenever home and community conditions are compromised,
      such as reduced access to health services if a baby becomes unwell, reduced
      access to clean water and/or access to supplies of infant formula milk are difficult
      or not guaranteed, affordable and sustainable.The numerous benefits of breastfeeding
      substantially outweigh the potential risks of transmission and illness associated
      with the COVID-19 virus.
  utter_on_cleaning1:
  - text: Disinfection practices are important to reduce the potential for COVID-19
      virus contamination in non-healthcare settings, such as in the home, office,
      schools, gyms, publicly accessible buildings, faith-based community centres,
      markets, transportation and business settings or restaurants. High-touch surfaces
      in these non-health care settings should be identified for priority disinfection
      such as door and window handles, kitchen and food preparation areas, counter
      tops, bathroom surfaces, toilets and taps, touchscreen personal devices, personal
      computer keyboards, and work surfaces.
  utter_on_cleaning2:
  - text: In non-health care settings, sodium hypochlorite (bleach / chlorine) may
      be used at a recommended concentration of 0.1% or 1,000ppm (1 part of 5% strength
      household bleach to 49 parts of water). Alcohol at 70-90% can also be used for
      surface disinfection. Surfaces must be cleaned with water and soap or a detergent
      first to remove dirt, followed by disinfection.  Cleaning should always start
      from the least soiled (cleanest) area to the most soiled (dirtiest) area in
      order to not spread the dirty to areas that are less soiled. All disinfectant
      solutions should be stored in opaque containers, in a well-ventilated, covered
      area that is not exposed to direct sunlight and ideally should be freshly prepared
      every day.In indoor spaces, routine application of disinfectants to surfaces
      via spraying is not recommended for COVID-19. If disinfectants are to be applied,
      these should be via a cloth or wipe which is soaked in the disinfectant.
  utter_on_cleaning3:
  - text: 'It is important to reduce your risk when using disinfectants:The disinfectant
      and its concentration should be carefully selected to avoid damaging surfaces
      and to avoid or minimize toxic effects on household members (or users of public
      spaces).Avoid combining disinfectants, such as bleach and ammonia, since mixtures
      can cause respiratory irritation and release potentially fatal gases.Keep children,
      pets and other people away during the application of the product until it is
      dry and there is no odour. Open windows and use fans to ventilate. Step away
      from odours if they become too strong. Disinfectant solutions should always
      be prepared in well-ventilated areas.Wash your hands after using any disinfectant,
      including surface wipes. Keep lids tightly closed when not in use. Spills and
      accidents are more likely to happen when containers are open. Do not allow children
      to use disinfectant wipes. Keep cleaning fluids and disinfectants out of the
      reach of children and pets. Throw away disposable items like gloves and masks
      if they are used during cleaning. Do not clean and re-use.Do not use disinfectant
      wipes to clean hands or as baby wipes.The minimum recommended personal protective
      equipment when disinfecting in non-health care settings is rubber gloves, waterproof
      aprons and closed shoes. Eye protection and medical masks may also be needed
      to protect against chemicals in use or if there is a risk of splashing.Note:
      Where cleaning and disinfection are not possible on a regular basis due to resource
      limitations, frequent hand washing and avoiding touching the face should be
      the primary prevention approaches to reduce any potential transmission associated
      with surface contamination.'
  utter_on_cleaning4:
  - text: In outdoor spaces, large-scale spraying or fumigation in areas such as streets
      or open market places for the COVID-19 virus or other pathogens is not recommended.
      Streets and sidewalks are not considered as routes of infection for COVID-19.
      Spraying disinfectants, even outdoors, can be noxious for people’s health and
      cause eye, respiratory or skin irritation or damage.This practice will be ineffective
      since the presence of dirt or rubbish for example, inactivates the disinfectant,
      and manual cleaning to physically remove all matter is not feasible. This is
      even less effective on porous surfaces such as sidewalks and unpaved walkways.
      Even in the absence of dirt or rubbish, it is unlikely that chemical spraying
      would adequately cover surfaces allowing the required contact time to inactivate
      pathogens.
  utter_on_cleaning5:
  - text: No. Spraying of individuals with disinfectants (such as in a tunnel, cabinet,
      or chamber) is not recommended under any circumstances. This practice could
      be physically and psychologically harmful and would not reduce an infected person’s
      ability to spread the virus through droplets or contact. Even if someone who
      is infected with COVID-19 goes through a disinfection tunnel or chamber, as
      soon as they start speaking, coughing or sneezing they can still spread the
      virus.  The toxic effect of spraying with chemicals such as chlorine on individuals
      can lead to eye and skin irritation, bronchospasm due to inhalation, and potentially
      gastrointestinal effects such as nausea and vomiting. In addition to health
      safety concerns, the use of chlorine in large-scale spraying practices may prevent
      this resource from being used for important interventions such as drinking water
      treatment and environmental disinfection of health care facilities.
  utter_on_cleaning6:
  - text: 'Thorough hand hygiene: washing hands with soap and water or using alcohol-based
      hand gel, should be performed before touching surfaces, items, pets, and people
      within the household environment. Please see: https://www.who.int/gpsc/clean_hands_protection/en/.
      While outside, people should always follow physical distancing measures, staying
      at least one metre from another person; perform hand hygiene by washing hands
      frequently with soap and water or using alcohol-based hand rub; follow good
      respiratory hygiene by covering your mouth and nose with your bent elbow or
      tissue when coughing or sneezing; avoid touching your eyes, nose and mouth;
      and avoid crowded places.'
  utter_on_cleaning7:
  - text: No. The use of gloves by the public in public spaces is not a recommended
      or proven prevention measure. Wearing gloves in public spaces does not replace
      the need for hand hygiene, nor does it offer any additional measure of protection
      against the COVID-19 virus than hand hygiene. Gloves do not provide complete
      protection against hand contamination, as pathogens may gain access to the hands
      via small defects in gloves or by contamination of the hands during glove removal.
      People can also transfer pathogens from one surface to another by touching with
      gloved hands, or even transfer pathogens to the mouth, nose, or eyes if they
      touch their face with gloved hands.
  utter_on_cleaning8:
  - text: 'There is no evidence to date of viruses that cause respiratory illnesses
      being transmitted via food or food packaging. Coronaviruses cannot multiply
      in food; they need an animal or human host to multiply.The COVID-19 virus is
      generally thought to be spread from person to person through respiratory droplets.
      Currently, there is no evidence to support transmission of the COVID-19 virus
      associated with food. Before preparing or eating food it is important to always
      wash your hands with soap and water for at least 40-60 seconds. Regular food
      safety and handling guidance should be followed.See: https://www.who.int/activities/promoting-safe-food-handling.
      For food service businesses, please see the below guidance on COVID-19 and Food
      Safety: https://www.who.int/teams/risk-communication/food-and-agriculture-sectors.'
  utter_on_virusinfo1:
  - text: Coronaviruses are a large family of viruses which may cause illness in animals
      or humans.  In humans, several coronaviruses are known to cause respiratory
      infections ranging from the common cold to more severe diseases such as Middle
      East Respiratory Syndrome (MERS) and Severe Acute Respiratory Syndrome (SARS).
      The most recently discovered coronavirus causes coronavirus disease COVID-19.
  utter_on_virusinfo2:
  - text: COVID-19 is the infectious disease caused by the most recently discovered
      coronavirus. This new virus and disease were unknown before the outbreak began
      in Wuhan, China, in December 2019. COVID-19 is now a pandemic affecting many
      countries globally.
  utter_on_virusinfo3:
  - text: The most common symptoms of COVID-19 are fever, dry cough, and tiredness.
      Other symptoms that are less common and may affect some patients include aches
      and pains, nasal congestion, headache, conjunctivitis, sore throat, diarrhea,
      loss of taste or smell or a rash on skin or discoloration of fingers or toes.
      These symptoms are usually mild and begin gradually. Some people become infected
      but only have very mild symptoms. Most people (about 80%) recover from the disease
      without needing hospital treatment. Around 1 out of every 5 people who gets
      COVID-19 becomes seriously ill and develops difficulty breathing. Older people,
      and those with underlying medical problems like high blood pressure, heart and
      lung problems, diabetes, or cancer, are at higher risk of developing serious
      illness.  However, anyone can catch COVID-19 and become seriously ill.  People
      of all ages who experience fever and/or  cough associated withdifficulty breathing/shortness
      of breath, chest pain/pressure, or loss of speech or movement should seek medical
      attention immediately. If possible, it is recommended to call the health care
      provider or facility first, so the patient can be directed to the right clinic.
  utter_on_virusinfo4:
  - text: If you have minor symptoms, such as a slight cough or a mild fever, there
      is generally no need to seek medical care. Stay at home, self-isolate and monitor
      your symptoms. Follow national guidance on self-isolation.However, if you live
      in an area with malaria or dengue fever it is important that you do not ignore
      symptoms of fever.  Seek medical help.  When you attend the health facility
      wear a mask if possible, keep at least 1 metre distance from otherpeople and
      do not touch surfaces with your hands. If it is a child who is sick help the
      child stick to this advice.Seek immediate medical care if you have difficulty
      breathing or pain/pressure in the chest. If possible, call your health care
      provider in advance, so he/she can direct you to the right health facility.
  utter_on_virusinfo5:
  - text: People can catch COVID-19 from others who have the virus. The disease spreads
      primarily from person to person through small droplets from the nose or mouth,
      which are expelled when a person with COVID-19 coughs, sneezes, or speaks. These
      droplets are relatively heavy, do not travel far and quickly sink to the ground.
      People can catch COVID-19 if they breathe in these droplets from a person infected
      with the virus.  This is why it is important to stay at least 1 meter) away
      from others. These droplets can land on objects and surfaces around the person
      such as tables, doorknobs and handrails.  People can become infected by touching
      these objects or surfaces, then touching their eyes, nose or mouth.  This is
      why it is important to wash your hands regularly with soap and water or clean
      with alcohol-based hand rub. WHO is assessing ongoing research on the ways that
      COVID-19 is spread and will continue to share updated findings.
  utter_on_virusinfo6:
  - text: COVID-19 is mainly spread through respiratory droplets expelled by someone
      who is coughing or has other symptoms such as fever or tiredness. Many people
      with COVID-19 experience only mild symptoms. This is particularly true in the
      early stages of the disease. It is possible to catch COVID-19 from someone who
      has just a mild cough and does not feel ill.Some reports have indicated that
      people with no symptoms can transmit the virus. It is not yet known how often
      it happens. WHO is assessing ongoing research on the topic and will continue
      to share updated findings.
  utter_on_virusinfo7:
  - text: Practicing hand and respiratory hygiene is important at ALL times and is
      the best way to protect others and yourself.When possible maintain at least
      a 1 meter distance between yourself and others. This is especially important
      if you are standing by someone who is coughing or sneezing.  Since some infected
      persons may not yet be exhibiting symptoms or their symptoms may be mild, maintaining
      a physical distance with everyone is a good idea if you are in an area where
      COVID-19 is circulating.
  utter_on_virusinfo8:
  - text: If you have been in close contact with someone with COVID-19, you may be
      infected.Close contact means that you live with or have been in settings of
      less than 1 metre from those who have the disease. In these cases, it is best
      to stay at home.However, if you live in an area with malaria or dengue fever
      it is important that you do not ignore symptoms of fever.  Seek medical help.  When
      you attend the health facility wear a mask if possible, keep at least 1 metre
      distant from other people and do not touch surfaces with your hands. If it is
      a child who is sick help the child stick to this advice. If you do not live
      in an area with malaria or dengue fever please do the following:If you become
      ill, even with very mild symptoms you must self-isolate Even if you don’t think
      you have been exposed to COVID-19 but develop symptoms, then self-isolate and
      monitor yourself.You are more likely to infect others in the early stages of
      the disease when you just have mild symptoms, therefore early self-isolation
      is very important.If you do not have symptoms, but have been exposed to an infected
      person, self-quarantine for 14 days.If you have definitely had COVID-19 (confirmed
      by a test)  self-isolate for 14 days even after symptoms have disappeared as
      a precautionary measure – it is not yet known exactly how long people remain
      infectious after they have recovered. Follow national advice on self-isolation.
  utter_on_virusinfo9:
  - text: Self-isolation is an important measure taken by those who have COVID-19
      symptoms to avoid infecting others in the community, including family members.
      Self-isolation is when a person who is experiencing fever, cough or other COVID-19
      symptoms stays at home and does not go to work, school or public places.  This
      can be voluntarily or based on his/her health care provider’s recommendation.
      However, if you live in an area with malaria or dengue fever it is important
      that you do not ignore symptoms of fever.  Seek medical help.  When you attend
      the health facility wear a mask if possible, keep at least 1 metre distant from
      other people and do not touch surfaces with your hands. If it is a child who
      is sick help the child stick to this advice. If you do not live in an area with
      malaria or dengue fever please do the following:-  If a person is in self-isolation,
      it is because he/she is ill but not severely ill (requiring medical attention).have
      a large, well-ventilated with hand-hygiene and toilet facilities If this is
      not possible, place beds at least 1 metre apart.Keep at least 1 metre from others,
      even from your family membersMonitor your symptoms daily.Isolate for 14 days,
      even if you feel healthy.If you develop difficulty breathing, contact your healthcare
      provider immediately – call them first if possibleStay positive and energized
      by keeping in touch with loved ones by phone or online, and by exercising yourself
      at home.
  utter_on_virusinfo10:
  - text: To self-quarantine means to separate yourself from others because you have
      been exposed to someone with COVID-19 even though you, yourself, do not have
      symptoms.During self-quarantine you monitor yourself    for symptoms.  The goal
      of the self-quarantine is to prevent transmission.  Since people who become
      ill with COVID-19 can infect people immediately self-quarantine can prevent
      some infections from happening.  .In this case:Have a large, well-ventilated
      single room with hand hygiene and toilet facilitiesIf this is not available
      place beds at least 1 metre apart.Keep at least 1-metre distance from others,
      even from your family members.Monitor your symptoms dailySelf-quarantine for
      14 days, even if you feel healthyIf you develop difficulty breathing, contact
      your healthcare provider immediately – call them first if possible.Stay positive
      and energized by keeping in touch with loved ones by phone or online, and by
      exercising yourself at home.However, if you live in an area with malaria or
      dengue fever it is important that you do not ignore symptoms of fever.  Seek
      medical help.  When you attend the health facility wear a mask if possible,
      keep at least 1 metre distant from            other people and do not touch
      surfaces with your hands. If it is a child who is sick help the child stick
      to this advice.
  utter_on_virusinfo11:
  - text: Quarantine means restricting activities or separating people who are not
      ill themselves but may have been exposed to COVID-19. The goal is to prevent
      spread of the disease at the time when people just develop symptoms..Isolation
      means separating people who are ill with symptoms of COVID-19 and may be infectious
      to prevent the spread of the disease.Physical distancing means being physically
      apart. WHO recommends keeping at least 1-metre distance from others. This is
      a general measure that everyone should take even if they are well with no known
      exposure to COVID-19.
  utter_on_virusinfo12:
  - text: Research indicates that children and adolescents are just as likely to become
      infected as any other age group and can spread the disease.Evidence to date
      suggests that children and young adults are less likely to get severe disease,
      but severe cases can still happen in these age groups. Children and adults should
      follow the same guidance on self-quarantine and self-isolation if there is a
      risk they have been exposed or are showing symptoms. It is particularly important
      that children avoid contact with older people and others who are at risk of
      more severe disease.
  utter_on_virusinfo13:
  - text: Stay aware of the latest information on the COVID-19 outbreak, available
      on the WHO website and through your national and local public health authority.
      Most countries around the world have seen cases of COVID-19 and many are experiencing
      outbreaks. Authorities in China and some other countries have succeeded in slowing
      their outbreaks. However, the situation is unpredictable so check regularly
      for the latest news.You can reduce your chances of being infected or spreading
      COVID-19 by taking some simple precautions:Regularly and thoroughly clean your
      hands with an alcohol-based hand rub or wash them with soap and water. Why?
      Washing your hands with soap andwater or using alcohol-based hand rub kills
      viruses that may be on your hands.Maintain at least 1 metre distance between
      yourself and others. Why? When someone coughs, sneezes, or speaks they spray
      small liquid droplets from their nose or mouth which may contain virus. If you
      are too close, you can breathe in the droplets,    including the COVID-19 virus
      if the person has the disease.Avoid going to crowded places. Why? Where people
      come together in crowds, you are more likely to come into close contact with
      someone that has COVID-19 and it is more difficult to maintain physical distance
      of 1 metre.Avoid touching eyes, nose and mouth. Why? Hands touch many surfaces
      and can pick up viruses. Once contaminated, hands can transfer the virus to
      your eyes, nose or mouth. From there, the virus can enter your body and infect
      you.Make sure you, and the people around you, follow good respiratory hygiene.
      This means covering your mouth and nose with your bent elbow or tissue when
      you cough or sneeze. Then dispose of the used tissue immediately and wash your
      hands. Why? Droplets    spread virus. By following good respiratory hygiene,
      you protect the people around you from viruses such as cold, flu and COVID-19.Stay
      home and self-isolate even with minor symptoms such as cough, headache, mild
      fever, until you recover. Have someone bring you supplies. If you need to leave
      your house, wear a mask to avoid infecting others. Why? Avoiding contact with
      others will    protect them from possible COVID-19 and other viruses.If you
      have a fever, cough and difficulty breathing, seek medical attention, but call
      by telephone in advance if possible and follow the directions of your local
      health authority. Why? National and local authorities will have the most up
      to date information    on the situation in your area. Calling in advance will
      allow your health care provider to quickly direct you to the right health facility.
      This will also protect you and help prevent spread of viruses and other infections.Keep
      up to date on the latest information from trusted sources, such as WHO or your
      local and national health authorities. Why? Local and national authorities are
      best placed to advise on what people in your area should be doing to protect
      themselves.
  utter_on_virusinfo14:
  - text: While some western, traditional or home remedies may provide comfort and
      alleviate symptoms of mild COVID-19, there are no medicines that have been shown
      to prevent or cure the disease. WHO does not recommend self-medication with
      any medicines, including antibiotics, as a prevention or cure for COVID-19.
      However, there are several ongoing clinical trials of both western and traditional
      medicines. WHO is coordinating efforts to develop vaccines and medicines to
      prevent and treat COVID-19 and will continue to provide updated information
      as soon research results become available.The most effective ways to protect
      yourself and others against COVID-19 are to:Clean your hands frequently and
      thoroughlyAvoid touching your eyes, mouth and noseCover your cough with the
      bend of elbow or tissue. If a tissue is used, discard it immediately and wash
      your hands.Maintain a distance of at least 1 metre from others.
  utter_on_virusinfo15:
  - text: Currently, there is not enough evidence for or against the use of masks
      (medical or other) in healthy individuals in the wider community. However, WHO
      is actively studying the rapidly evolving science on masks and continuously
      updates its guidance. Medical masks are recommended primarily in health care
      settings, but can be considered in other circumstances (see below). Medical
      masks should be combined with other key infection prevention and control measures
      such as hand hygiene and physical distancing. Healthcare workersWhy? Medical
      masks and respirators such as N95, FFP2 or equivalent are recommended for and
      should be reserved for, healthcare workers while giving care to patients. Close
      contact with people with suspected or confirmed COVID-19 and their surrounding
      environment are the main routes of transmission, which means healthcare workers
      are the most exposed. People who are sick and exhibiting symptoms of COVID-19Why?
      Anyone who is sick, with mild symptoms such as muscle aches, slight cough, sore
      throat or fatigue, should isolate at home and use a medical mask according to
      WHO’s recommendation on home care of patients with suspected COVID-19. Coughing,
      sneezing or talking can generate droplets that cause can spread the infection.
      These droplets can reach the face of others nearby and land on the surrounding
      environment. If an infected person coughs, sneezes, or talks while wearing a
      medical mask, this can help to protect those nearby from infection.If a sick
      person needs to go to a health facility they should wear a medical mask. Anyone
      taking care of a person at home who is sick with COVID-19 Why? Those caring
      for individuals who are sick with COVID-19 should wear a medical mask for protection.
      Again, close, frequent and prolonged contact with someone with COVID-19 puts
      caretakers at high risk. National decision makers may also choose to recommend
      medical mask use for certain individuals using a risk-based approach. This approach
      takes into consideration the purpose of the mask, risk of exposure and vulnerability
      of the wearer, the setting, the feasibility of use and the types of masks to
      be considered.
  utter_on_virusinfo16:
  - text: If you choose to wear a mask:Before touching the mask, clean hands with
      an alcohol-based hand rub or soap and waterTake the mask and inspect it for
      tears or holes.Orient which side is the top side (where the metal strip is).Ensure
      the proper side of the mask faces outwards (the coloured side).Place the mask
      to your face. Pinch the metal strip or stiff edge of the mask so it moulds to
      the shape of your nose.Pull down the mask’s bottom so it covers your mouth and
      your chin.Do not touch the mask while you are wearing it for protection.After
      use, take off the mask with clean hands; remove the elastic loops from behind
      the ears while keeping the mask away from your face and clothes, to avoid touching
      potentially contaminated surfaces of the mask. Discard the mask in a closed
      bin immediately after use. Do not reuse the mask.Perform hand hygiene after
      touching or discarding the mask – Use alcohol-based hand rub or, if visibly
      soiled, wash your hands with soap and water.Be aware that there is a global
      shortage of medical masks (both surgical masks and N95 masks). These should
      be reserved as much as possible for health care workers. Remember that  masks
      are not a substitute for other, more effective ways to protect yourself and
      others against COVID-19 such as frequently washing your hands, covering your
      cough with the bend of elbow or tissue and maintain a distance of at least 1
      meter from others. See basic protective measures against the new coronavirus
      for more information.Follow the advice of your national health authority on
      the use of masks.
  utter_on_virusinfo17:
  - text: The time between exposure to COVID-19 and the moment when symptoms start
      is commonly around five to six days but can range from 1 – 14 days.
  utter_on_virusinfo18:
  - text: COVID-19 is spread through human-to-human transmission. We already know
      a lot about other viruses in the coronavirus family and most of these types
      of viruses have an origin in animals. The COVID-19 virus (also called SARS-CoV-2)
      is a new virus in humans. The possible animal source of COVID-19 has not yet
      been confirmed but research is ongoing.WHO continues to monitor the latest research
      on this and other COVID-19 topics and will update, as new findings are available.
  utter_on_virusinfo19:
  - text: 'Several dogs and cats (domestic cats and tigers) in contact with infected
      humans have tested positive for COVID-19. In addition, ferrets appear to be
      susceptible to the infection. In experimental conditions, both cats and ferrets
      were                able to transmit infection to other animals of the same
      species. However, there is no evidence that these animals can transmit the disease
      to humans and spread COVID-19. COVID-19 is mainly spread through droplets produced
      when an infected                person coughs, sneezes, or speaks.Minks raised
      in farms have also been detected with the virus. Most likely, they have been
      infected by farm workers. In a few instances, the minks that were infected by
      humans have transmitted the virus to other people. These are the first reported
      cases of animal-to-human transmission.It is still recommended that people who
      are sick with COVID-19 and people who are at risk limit contact with companion
      and other animals. When handling and caring for animals, basic hygiene measures
      should always be implemented. This includes                hand washing after
      handling animals, their food or supplies, as well as avoiding kissing, licking
      or sharing food.More recommendations are available on the OIE website: https://www.oie.int/en/scientific-expertise/specific-information-and-recommendations/questions-and-answers-on-2019novel-coronavirus/WHO
      continues to monitor the latest research on this and other COVID-19 topics and
      will update as new findings are available.'
  utter_on_virusinfo20:
