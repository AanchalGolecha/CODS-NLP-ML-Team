  utter_on_healthcareworkers12:
  - text: Environmental cleaning in healthcare facilities or homes housing patients
      with suspected or confirmed 2019-nCoV infection should use disinfectants that
      are active against enveloped viruses, such as 2019-nCoV and other coronaviruses.
      There are many disinfectants,    including commonly used hospital disinfectants,
      that are active against enveloped viruses. Currently WHO recommendations include
      the use of:70% Ethyl alcohol to disinfect reusable dedicated equipment (e.g.,
      thermometers) between usesSodium hypochlorite at 0.5% (equivalent 5000ppm) for
      disinfection of frequently touched surfaces in homes or healthcare facilitiesClick
      here for the guidance on clinical management of severe acute respiratory
      infection when novel coronavirus (nCoV) infection is suspected.
  utter_on_healthcareworkers13:
  - text: There is currently no data available on stability of 2019-nCoV on surfaces.  Data
      from laboratory studies on SARS-CoV and MERS-CoV have shown that stability in
      the environment depends on several factors including relative temperature, humidity,
      and surface type. WHO continues to monitor existing evidence around nCoV and
