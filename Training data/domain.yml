  utter_on_resource1:
  - text: Many ethical frameworks have been produced for resource allocation, some
      of which havebeen included in pandemic plans. Those frameworks provide useful
      guidance in the currentscenario. Yet, when applying them, we must take into
      account the type of health careresource, the context, and the stage of the pandemic.
      That is, while the ethical principles thatapply to resource allocation might
      be the same in different pandemics, they can lead todifferent decisions, given
      contextual circumstances. For example, this pandemic appears tosignificantly
      impact older adults (those 60 years of age or older), and such characteristics
      arerelevant to shaping priorities for the allocation of resources during COVID-19.
      As a result, itmay be inappropriate to use critical care triage guidelines that
      have age cut-offs thatdeprioritize or exclude those aged over 60 years.When
      applying ethical guidelines for resource allocation, we should consider the
      extent towhich resources are overwhelmed in the current context. It would be
      inappropriate, forinstance, to exclude population groups from being allocated
      a resource (for example,ventilators) at the outset of a pandemic when capacity
      remains. When resources are scarce,though – when there is an insufficient supply
      to meet everyone’s needs – resource allocationshould be guided by well established,
      broadly applicable ethical principles, unless there arecharacteristics of the
      outbreak that justify different courses of action. Irrelevantcharacteristics
      of populations within countries, such as ethnicity, race or creed, should playno
      role in any resource allocation in any pandemic. This reflects our commitment
      to treatingpeople with equal respect.
  utter_on_resource2:
  - text: Generally, the considerations may be different. The allocation of different
      resources may findethical justifications in different principles or values.
      For instance, once a novel vaccine isfound to be safe and effective, to prioritize
      those at highest risk, as well as populations likehealth care workers who may
      be more likely to serve as vectors for transmission, is justified.Within those
      subgroups, some suggest that a lottery-based (i.e., random) allocation may bejustified,
      given that resources will be limited and we can assume nearly equal benefits
      will bederived from any recipient within that group. This is not the case, however,
      for otherresources such as ventilators, where some individuals may derive significantly
      more benefitthan others.
  utter_on_resource3:
  - text: The ethical basis for deciding which individuals or groups might be prioritized,
      including the principles to be applied, are presented in the below table:Ethical
      considerations when deciding who to prioritizePrincipleDescriptionPractice implicationEqualityEach
      person’s interest should count equally unless there are good reasons that justify
      the differential prioritization of resources.Irrelevant characteristics
      of individuals, such as race, ethnicity, creed, ability or gender, should not
      serve arbitrarily as the basis for the differential allocation of resources.This
      principle can be used to justify the allocation of resources by a lottery –
      that is, randomly by chance – or by a system of first come, first served. May
      be most appropriate to guide the allocation of scarce resources among individuals
      or populations who can be expected to derive the same benefit from the resource,
      for example, vaccines among high-risk populations, or ventilators among those
      with similar clinical indicators for benefit.Best outcomes (utility)This principle
      can be used to justify the allocation of resources according to their capacity
      to do the most good or minimize the most harm, for example, using available
      resources to save the most lives possible.May be most appropriate
      to guide the allocation of scarce resources that confer substantially different
      benefits to different individuals, for example, ventilators to those expected
      to derive the most benefit.Prioritize the worst offThis principle can be used
      to justify the allocation of resources to those in greatest medical need or
      those most at risk.May be most appropriate to guide the allocation of resources
      that are designed or intended to protect those at risk, for example, PPE for
      health care workers, vaccines for those most at risk of infection and severe
      illness, or those most in need, as in the case of provision
      of drugs in short supply to those needing them most urgently.Prioritize those
      tasked with helping othersThis principle can be used to justify the allocation
      of resources to those who have certain skills or talents that can save many
      other people, or because something is owed to them on account of their participation
      in helping others.May be most appropriate to guide the allocation of resources
      to health care workers, first responders, etc.Allocation principles may be relevant
      or justified at different stages of resource scarcity (from less scarcity to
      more scarcity). For example, where little scarcity exists, the allocation of
      resources such as ventilators may be most justified by the    principle of first
      come, first served (which promotes the value of equality). When those resources
      become increasingly scarce, their allocation may be justified according to a
      principle that prioritizes those most in need. With even greater scarcity,    a
      principle that aims to maximize benefit from the resource may be most justified.
      At each stage, allocation should aim to promote equality – that is, first come,
      first served, or random allocation, when no relevant factors distinguish individuals within
      a particular scheme of allocation (for example, among those with similar needs,
      or among those who can be expected to benefit similarly from the resources,
      or among those that are at similar levels of risk).In addition, multiple principles
      may be combined within an allocation scheme. For example, an allocation scheme
      for PPE might find its justification in a principle prioritizing those most
      at risk as well as a principle prioritizing those tasked with helping    others,
      which would support priority allocation of PPE to health care workers.
  utter_on_resource4:
  - text: For most decisions, multiple ethical values and principles will be relevant
      to deliberationsabout how to allocate resources. This is likely to generate
      some disagreement, becausedifferent people may weigh the values differently.
      Some may prioritize equality while othersmight put more emphasis on best outcomes
      or prioritization of the worst-off. For this reason,it is imperative that the
      different values be weighed and applied to specific allocation issuesusing a
      fair process.A fair process for allocating scarce resources must promote certain
      ethical values:Transparency. In a transparent process, the decisions and their
      justifications shouldbe made public. This means that the population should be
      informed about the criteriaguiding the decisions.Inclusiveness. Those affected
      by allocation decisions – including individuals,communities or countries – should
      be able to exert at least some influence over thedecision-making process as
      well as the decision itself. This also means that decisions 4should be open
      to challenge and potentially revisable, perhaps through an appealprocess. Consistency.
      Decisions should be consistent so that all persons in the same categoriesare
      treated in the same way. This means that favouritism towards one’s own family,religious
      or political compatriots, or otherwise, is not appropriate. All forms ofcorruption
      that are at variance with this principle should be challenged andcondemned.
      Accountability. Those making decisions about allocation must be accountable
      forthose decisions – that is, they should justify their decisions and be held
      responsible forthem. A fair process means that allocation decisions should not
      be made byindividuals, by individual pharmaceutical companies, or, in the case
      of allocationbetween countries, by a single country. Resources such as vaccines
      and therapiesshould not be stockpiled outside the system of fair allocation.The
      fair allocation of resources is one that is valuable in itself precisely because
      it is fair.However, it may also be valuable because a fair system engenders
      solidarity and trust,which are vital to the successful and sustained collective
      response necessary for dealingeffectively with any outbreak.
  utter_on_resource5:
  - text: Countries are equally vulnerable to COVID-19 and have a shared responsibility,
      grounded in solidarity, to collaborate globally to mitigate the outbreak. Each
      government has special obligations to its own citizens, but the fair allocation
      of vaccines globally    requires us not to simply appeal to self-interest, claims
      of resource ownership and the prioritization of compatriots. Vaccines should
      be allocated in a way that prioritizes those who fall into the categories presented
      in the below table. (Where individuals    or populations fall into multiple
      categories, they should receive even higher priority.)Priority populations,
      and rationale for prioritizationPriority populationRationale for prioritizationThose
      at greatest risk of becoming infected and seriously illMaximize benefit of vaccineThose
      who, if vaccinated, would prevent the greatest spread of the virusMaximize benefit
      of vaccineThose who have volunteered to participate in research aimed at developing
      the vaccineReciprocal obligation to those who were voluntarily put at risk to
      aid in this effortThose falling into each category may change over time.
  utter_on_resource6:
  - text: Health care workers (caring for patients) and first responders can justifiably
      beprioritized when allocating some resources because of their contribution to
      the healthand well-being of the community. Their health helps preserve the health
      of others.Participants of research aimed at developing vaccines, therapies or
      other criticalresources should receive some priority in receiving those resources
      because they havealso helped save others by their participation. This is not
      an absolute priority – forexample, it should not take precedence over giving
      priority to those most at risk in thecase of resources such as vaccines.While
      the principle of first come, first served is often applied when allocatingresources
      in health care settings, it is rarely appropriate in an emergency. In practice,it
      is very likely to favour certain groups, such as those closest to a distribution
      centre,those with access to better information, or those who are most well-off.Younger
      populations appear to be at lower risk in the COVID-19 context.Consequently,
      the principle of youngest first should have low priority for vaccine, butperhaps
      may have more weight if they do become sick and need critical careresources.The
      allocation of different resources may find ethical justification in differentprinciples
      or values. For instance, if a novel vaccine is found to be safe and effective,a
      lottery-based allocation may be justified among those as highest risk, the old
      andthose with co-morbidities, if they outnumber available vaccines.Maximizing
      utility should be balanced with the principle of priority to the worst-off:centralizing
      the availability of resources in larger centres may extend their benefits tomore
      people, but may exclude isolated populations and challenge our concern forthose
      at highest risk.
  utter_on_antiretrovirals1:
  - text: 'Several studies have suggested that patients infected with the virus causing
      COVID-19, and the related coronavirus infections (SARS-CoV and MERS-CoV) had
      good clinical outcomes, with almost all cases recovering fully.  In some cases,
      patients were given an antiretroviral drug: lopinavir boosted with ritonavir
      (LPV/r). These studies were mostly carried out in HIV-negative individuals.It
      is important to note that these studies using LPV/r had important limitations.
      The studies were small, timing, duration and dosing for treatment were varied
      and most patients received co-interventions/co-treatments which may have contributed
      to the reported outcomes. While the evidence of benefit of using antiretrovirals
      to treat coronavirus infections is of very low certainty, serious side effects
      were rare. Among people living with HIV, the routine use of LPV/r as treatment
      for HIV is associated with several side effects of moderate severity. However,
      as the duration of treatment in patients with coronavirus infections was generally
      limited to a few weeks, these occurrences can be expected to be low or less
      than that reported from routine use.'
  utter_on_antiretrovirals2:
  - text: Two studies have reported the use of LPV/r as post-exposure prophylaxis
      for SARS-CoV and MERS-CoV. One of these studies suggested that the occurrence
      of MERS-CoV infection was lower among health workers receiving LPV/r compared
      to those who did not receive any drugs; the other study found no cases of SARS-CoV
      infection among 19 people living with HIV hospitalized in the same ward of SARS
      patients, of whom 11 were on antiretroviral therapy. Again, the certainty of
      the evidence is very low due to small sample size, variability in drugs provided,
      and uncertainty regarding intensity of exposure.
  utter_on_healthcareworkers1:
  - text: 'All individuals dealing with soiled bedding, towels and clothes from patients
      with COVID-19 should: Wear appropriate personal protective equipment, which
