  utter_on_influenza1:
  - text: Firstly, COVID-19 and influenza viruses have a similar disease presentation.
      That is, they both cause respiratory disease, which presents as a wide range
      of illness from asymptomatic or mild through to severe disease and death.  Secondly,
      both viruses are transmitted by contact, droplets and fomites. As a result,
